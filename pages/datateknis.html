<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Data Teknis - One Stop UP</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="icon" type="image/x-icon" href="../favicon.ico" />
  </head>
  <body>
    <div id="header"></div>
    <div class="row mt-3">
        <h3 class="text-center">Data Teknis</h3>
    </div>
    <div class="row mt-3 mx-3">
        <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
              <button class="nav-link active" id="pompa-tab" data-bs-toggle="tab" data-bs-target="#pompa-tab-pane" type="button" role="tab" aria-controls="pompa-tab-pane" aria-selected="true">Pompa</button>
            </li>
            <li class="nav-item" role="presentation">
              <button class="nav-link" id="ipa-tab" data-bs-toggle="tab" data-bs-target="#ipa-tab-pane" type="button" role="tab" aria-controls="ipa-tab-pane" aria-selected="false">Instalasi Pengolahan Air</button>
            </li>
          </ul>
          <div class="tab-content" id="myTabContent">
            <div class="tab-pane fade show active" id="home-tab-pane" role="tabpanel" aria-labelledby="home-tab" tabindex="0">...</div>
            <div class="tab-pane fade" id="profile-tab-pane" role="tabpanel" aria-labelledby="profile-tab" tabindex="0">...</div>
          </div>
    </div>
    <div id="footer"></div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@simondmc/popup-js@1.4.3/popup.min.js"></script>
    <script src="../js/loadTemplate.js"></script>
    <script>
      loadHTMLTemplate("#header", "../templates/header.html");
      loadHTMLTemplate("#footer", "../templates/footer.html");
    </script>
  </body>
</html>
